apiVersion: dabi/v0
type: SmartContract
metadata:
  name: "Default royalty get methods"
  link: "https://github.com/ton-blockchain/TEPs/blob/master/text/0066-nft-royalty-standard.md"
labels:
  name: royalty
  dton_parse_prefix: parsed_object_royalty_
spec:
  get_methods:
    - method_name: royalty_params
      result:
        - type: Int
          labels:
            name: numerator
        - type: Int
          labels:
            name: denominator
        - type: Slice
          labels:
            name: destination
            address: true
          metadata:
            description: "Address to send royalty"
    - method_name: get_cool_smc
      result_length_strict_check: false
      args:
        - type: Cell
          metadata:
            name: Test cell
        - type: Slice
          tlb:
            file_path: "test.tlb"
            object: "TestB"
        - type: Tuple
          items:
            - type: Cell
              name: my_cell
            - type: Slice
              tlb:
                file_path: "test.tlb"
                object: "TestC"
            - type: Tuple
              items:
                - type: Int
                  name: important_int
      result:
        - type: Int
          required: 0x100
        - type: Cell
          metadata:
            name: Content of my NFT
          labels:
            field: content
    - method_name: second_method
      result:
        - type: Int
  selector:
    by_methods: true
